<div id="background-cover"></div>
<img id="metadata-cover"></img>
<script type='text/javascript'>
    _: {
        if (!((typeof IsCoverScriptCalled) === 'undefined')) { break _ }
        IsCoverScriptCalled = true;
        OnBodyChanged["cover"] = () => {
            if (Responds["Current"]) {
                updateCover(Responds.Current.picture)
                updateCoverBackground(Responds.Current.picture)
            }
        }
    }
</script>
